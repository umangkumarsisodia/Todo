<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TODO</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="shortcut icon" href="./img/todo.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container-fluid">
        <div class="container p-4">
            <h1>Your TODO List</h1>
            <div class="form-area mt-4 mb-2">
                <form name="myForm">
                    <input name="ftodo" type="text" class="form-control" name="todo" placeholder="Add your todo here" aria-label="ftodo">
                    <p id="warn">First enter some task here*</p>
                    <button type="button" class="btn btn-info" id="addBtn"><i class="fa-solid fa-add animate" style="color: white;"></i></button>
                </form>
            </div>
            <div class="todos"></div>
            <div class="count-area my-3">
                <p id="countTodo"></p>
                <button type="button" class="btn btn-warning" id="clearAll" style="color: white;">Clear all</button>
            </div>
        </div>
    </div>
</body>
<script src="./JS/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/84059f4353.js" crossorigin="anonymous"></script>
</html>
